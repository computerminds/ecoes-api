models:

  # The base model for sending Authentication.
  Authentication:
    type: object
    location: json
    properties:
      Key:
        type: string

  # The base model for sending request parameters.
  ParameterSets:
    type: array
    location: json
    items:
      "$ref": ParameterSet

  ParameterSet:
    type: object
    properties:
      Parameters:
        type: array
        items:
          "$ref": KeyValueTuple

  # A model for errors from ECOES.
  Error:
    type: string
    location: json

  # ECOES loves a key-value tuple. Nothing is explicitly returned other than some of these tuples.
  KeyValueTuple:
    type: object
    location: json
    properties:
      Key:
        type: string
        location: json
      Value:
        type:
          - string
          - boolean
          - int
        location: json

  ResponseHeader:
    type: object
    location: json
    properties:
      RequestDate:
        type: string
        location: json
      RequestId:
        type: int
        location: json
      ResponseTime:
        type: float
        location: json
      VersionNumber:
        type: string
        location: json
